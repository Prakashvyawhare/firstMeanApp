<app-loader class="loader" *ngIf="isShowLoader"></app-loader>
<div class="list-card" *ngIf="!isShowLoader">
<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        {{ post.title }}
      </mat-expansion-panel-header>
      <p>{{ post.content }}</p>
      <div class="post-image">
        <img [src]="post.imagePath" [alt]="post.title">
      </div>
      <mat-action-row>
        <button mat-button (click)="onEditPost(post._id)" color="primary">EDIT</button>
        <button mat-button (click)="onDeletePost(post._id)" color="warn">DELETE</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-paginator [length]="totalPosts"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions" (page)="onChangePage($event)">
</mat-paginator>

  <p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts added yet!</p>
</div>
