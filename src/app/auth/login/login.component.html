<app-loader class="loader" *ngIf="isShowLoader"></app-loader>
<div class="col mt-5 container " *ngIf="!isShowLoader"><mat-card>
    <!-- <mat-card> -->
    <form [formGroup]="loginForm" (submit)="onSubmit()" >
      <mat-form-field>
        <input
          matInput
          type="email"
          formControlName="userName"
          placeholder="Post Title"
          >
        <mat-error *ngIf="loginForm.get('userName')?.getError('required')">Please enter a post title.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Enter Your Password"
          >
        <mat-error  *ngIf="loginForm.get('password')?.getError('required')" >Please enter password.</mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">Password must contain at least one lowercase letter, one uppercase letter, one digit, and one special character.</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit">Save Post</button>
    </form>
  </mat-card>
<!-- </mat-card> -->
</div>
